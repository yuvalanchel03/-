<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ElectronicElite</title>
<link rel="preconnect" href="https://cdn.jsdelivr.net">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">ElectronicElite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="specials.html">Specials</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <ul class="navbar-nav ms-auto align-items-center gap-2">
        <li class="nav-item">
          <a class="btn btn-light position-relative" href="favorites.html">
            <i class="fa-solid fa-heart"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="favCount">0</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-light position-relative" href="cart.html">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
          </a>
        </li>
        <li class="nav-item"><a class="btn btn-outline-light" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container my-4">
  <div class="d-flex flex-wrap gap-3 align-items-end mb-3">
    <div>
      <label class="form-label m-0">Search</label>
      <input id="q" class="form-control" placeholder="Name or description">
    </div>
    <div>
      <label class="form-label m-0">Category</label>
      <select id="cat" class="form-select"></select>
    </div>
    <div>
      <label class="form-label m-0">Brand</label>
      <select id="brand" class="form-select"></select>
    </div>
    <div class="d-flex gap-2">
      <div>
        <label class="form-label m-0">Min</label>
        <input id="minp" type="number" class="form-control" placeholder="0">
      </div>
      <div>
        <label class="form-label m-0">Max</label>
        <input id="maxp" type="number" class="form-control" placeholder="9999">
      </div>
    </div>
    <div>
      <label class="form-label m-0">Sort</label>
      <select id="sort" class="form-select">
        <option value="name">Name</option>
        <option value="price">Price</option>
        <option value="discount">Discount</option>
      </select>
    </div>
    <button id="clearFilters" class="btn btn-outline-secondary">Clear</button>
  </div>
  <div class="row g-4" id="productsGrid"></div>
</section>

<footer class="mt-5 py-4 bg-dark text-light">
  <div class="container d-flex flex-wrap justify-content-between align-items-center">
    <p class="m-0">&copy; <span id="year"></span> ElectronicElite</p>
    <p class="m-0">Premium electronics</p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" defer></script>
</body>
</html>
